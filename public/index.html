<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>認証ページ</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #6B73FF, #000DFF);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
    background: rgba(0,0,0,0.4);
    padding: 40px;
    border-radius: 15px;
  }
  h1 { margin-bottom: 20px; font-size: 2em; }
  a.button {
    text-decoration: none;
    color: white;
    background: #FF5F6D;
    padding: 15px 30px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }
  a.button:hover {
    background: #FFC371;
    color: black;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>認証ページ</h1>
    <p>以下のボタンを押してサーバー認証を完了してください。</p>
    <a class="button" href="#">認証を完了する</a>
  </div>
</body>
</html>
